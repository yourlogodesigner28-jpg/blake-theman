<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blake Theman Celebrity Membership Card Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
    .ribbon {
      position: fixed;
      width: 10px;
      height: 30px;
      background-color: #FFD700;
      top: -50px;
      animation: fall 4s linear infinite;
      z-index: 9999;
    }
  </style>

</head>
<body class="flex justify-center items-center h-screen bg-neutral-800 font-serif">

  <div id="card-container" class="flex flex-col items-center space-y-6">
    
    <!-- Fan Card -->
    <div id="details-card" class="relative bg-neutral-900 text-yellow-400 p-6 rounded-xl shadow-lg w-80 text-center border border-yellow-400">
      <img src="./assets/fan_profile1.jpg" alt="Fan Profile Image" class="w-20 h-20 mx-auto rounded-full object-cover mb-3">
      <h3 class="text-xl font-semibold">Heidi bush</h3>
      <p class="text-sm">Heidibush_93@yahoo </p>
      <p class="text-sm">3600 Moody rd Lowville ny 13367</p>
      <p class="text-sm">3156811351</p>
    </div>

    <!-- Celebrity Card -->
    <div id="celebrity-card" class="relative bg-neutral-900 text-yellow-400 p-6 rounded-xl shadow-lg w-80 text-center border border-yellow-400">
      <img src="./assets/celebrity_profile.jpg" alt="Celebrity Profile Image" class="w-20 h-20 mx-auto rounded-full object-cover mb-3">
      <h2 class="text-2xl font-bold">Blake Theman</h2>
      <h2 class="text-xl font-medium">VIP Card</h2>
      <div id="vip-badge" class="absolute top-3 right-3 bg-yellow-400 text-black text-xs font-bold px-3 py-1 rounded">
        VIP
      </div>
      <p class="mt-2 text-sm">Membership Card: #57</p>
    </div>

    <!-- Activate Button -->
    <button id="activate-btn"
      onclick="activateMembership()"
      class="bg-yellow-400 text-black px-6 py-2 rounded-lg font-semibold hover:bg-yellow-500 transition">
      Click here to activate
    </button>
  </div>

  <!-- Congratulations Modal -->
  <div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center">
    <div id="modal" class="bg-white p-6 rounded-lg w-80 text-center shadow-xl">
      <p class="text-xl font-bold mb-4">ðŸŽ‰ Congratulations! ðŸŽ‰</p>
      <p class="text-gray-700 mb-6">
        Your VIP Card has been successfully activated.<br>
        Check your email for more details.
      </p>

      <span id="close-modal" onclick="closeModal()" 
            class="text-blue-600 cursor-pointer hover:underline font-medium">
        Close
      </span>
    </div>
  </div>

  <script>
    function activateMembership() {
      document.getElementById("modal-overlay").classList.remove("hidden");
      addRibbons(30);
    }

    function closeModal() {
      document.getElementById("modal-overlay").classList.add("hidden");
      removeRibbons();
    }

    function addRibbons(count) {
      for (let i = 0; i < count; i++) {
        const ribbon = document.createElement("div");
        ribbon.className = "ribbon";
        ribbon.style.left = Math.random() * 100 + "vw";
        ribbon.style.animationDelay = (Math.random() * 2) + "s";
        document.body.appendChild(ribbon);
      }
    }

    function removeRibbons() {
      document.querySelectorAll('.ribbon').forEach(r => r.remove());
    }
  </script>

</body>
</html>
